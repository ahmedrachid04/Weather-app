<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" class="inpt">
            <button class="btn">Enter</button>
        </div>
        <div id="suggestions" class="suggestions"></div>
        <div class="weather">
            <div class="symbol"><i class="fa-solid fa-cloud-rain fa-2xl" style="color: #000;"></i></div>
            <h1 class="tmp">20°C</h1>
            <h2 class="city">Mdiq</h2>
            <i class="fa-solid fa-temperature-three-quarters fa-xl" style="color: #000;"></i>

            <div class="temperature">
                <h3>Max temp: <p class="tmax">30°C</p></h3>
                <h3>Min temp: <p class="tmin">12°C</p></h3>           
            </div>
            <div class="details">
                <div class="col1">
                    <i class="fa-solid fa-water fa-2xl" style="color: #000;"></i>                        
                    <div class="humidity">
                        <h1 class="hum">48%</h1>
                        <h2>Humidity</h2>
                    </div>
                </div>
                <div class="col2">
                    <i class="fa-solid fa-wind fa-2xl" style="color: #000;"></i>
                    <div class="windspeed">
                        <h1 class="wind">10Km/h</h1>
                        <h2>Wind speed</h2>
                    </div>
                </div>
            </div>
            <div class="time">
                    <img src="sunrise.png" class="img">
                    <h2>Sunrise at: <p class="sunrisetime"> 12 </p> </h2>
                    <img src="sunset.png" class="img">
                    <h2>Sunset at: <p class="sunsettime"> 12 </p> </h2>
            </div>
            </div>
            <button class="toggle">Night Mode</button>
        </div>
    </div>
    <script src="Weather.js"></script>
</body>
</html>
